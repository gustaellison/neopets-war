<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="js/app.js"></script>
    <link href="css/style.css" rel="stylesheet" tyle="text/css">
</head>
<body>
    <main>
        <h1>Battle of Neopia</h1>
        <h2>Choose Your Fighter</h2>
        <ul>
            <img class="fighters" id="0" height= 200px src="">
            <p id="f0valuetext"></p>
            <img class="fighters" id="1" height= 200px src="">
            <p id="f1valuetext"></p>
            <img class="fighters" id="2" height= 200px src="">
            <img class="fighters" id="3" height= 200px src="">
            <img class="fighters" id="4" height= 200px src="">
            <img class="fighters" id="5" height= 200px src="">
        </ul>
        <div id="winner-message"><h3>Fight Below</h3></div>
        <div class="arena">
            <div class="scores">
                <h3>Score</h3>
                <p>You: <span id="player-score">?</span></p>
                <p>Enemy: <span id="enemy-score">?</span></p>
            </div>
            <div class="arena">
                <div>
                    <p>Your Fighter</p>
                    <img height="100"  src="Imgs/egg.png" id="your-fighter">
                    <p>Fighting power: <span id="your-power">?</span></p>
                </div>
                <p>VS</p>
                <div >
                    <p>Enemy's Fighter</p>
                    <img height="100" src="Imgs/egg.png" id="enemy-fighter">
                    <p>Fighting power: <span id="enemy-power">?</span>
                </div>
            </div>                
            <div class="powerups">placeholder powerups</div>

        </div>
        <div class="play-again"><button>Play Again</button></div>



    </main>
    
</body>
</html>
